<!-- GRID -->
<div class="container mt-3">
    <div id="results"
         class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    </div>
</div>


<!-- SCRIPT -->
<script>
let posters = [];
let uniqueDecades = [];
let uniqueGenres = [];
let uniqueDirectors = [];

// Pagination variables
let itemsPerPage = 40;
let currentOffset = 0;
let filteredPosters = [];
let isLoadingMore = false;

/* Load inventory and populate dynamic options */
fetch('inventory.json')
    .then(r => r.json())
    .then(data => {
        posters = data;

        // Collect unique decades
        const decadesSet = new Set();
        posters.forEach(p => {
            if (p['originally released']) {
                const decade = Math.floor(p['originally released'] / 10) * 10 + 's';
                decadesSet.add(decade);
            }
        });
        uniqueDecades = Array.from(decadesSet).sort();

        // Collect unique genres
        const genresSet = new Set();
        posters.forEach(p => {
            if (Array.isArray(p.genre)) {
                p.genre.forEach(g => genresSet.add(g));
            } else if (p.genre) {
                genresSet.add(p.genre);
            }
        });
        uniqueGenres = Array.from(genresSet).sort();

        // Collect unique directors
        const directorsSet = new Set();
        posters.forEach(p => {
            if (p.director) directorsSet.add(p.director);
        });
        uniqueDirectors = Array.from(directorsSet).sort();

        // Populate decade options
        const decadeSelect = document.getElementById('decadeFilter');
        decadeSelect.innerHTML = '<option value="">All Decades</option>';
        uniqueDecades.forEach(d => {
            decadeSelect.innerHTML += `<option value="${d}">${d}</option>`;
        });

        // Populate genre options
        const genreSelect = document.getElementById('genreFilter');
        genreSelect.innerHTML = '<option value="">All Genres</option>';
        uniqueGenres.forEach(g => {
            genreSelect.innerHTML += `<option value="${g}">${g}</option>`;
        });

        // Populate director options if you have it (optional)
        // ...

        render(true); // Initial render
        setupInfiniteScroll();
    })
    .catch(error => {
        console.error('Error loading inventory:', error);
        document.getElementById('results').innerHTML = '<p class="text-center text-muted mt-4">Error loading posters. Please try again later.</p>';
    });

/* Debounce for search */
function debounce(func, delay) {
    let timer;
    return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => func(...args), delay);
    };
}

/* Render function */
function render(resetOffset = true) {
    const searchInput = document.getElementById('searchInput');
    const decadeFilter = document.getElementById('decadeFilter');
    const genreFilter = document.getElementById('genreFilter');
    const sortBy = document.getElementById('sortBy');

    const search = (searchInput ? searchInput.value.toLowerCase().trim() : '').split(/\s+/).filter(word => word.length > 0);
    const decade = decadeFilter ? decadeFilter.value : '';
    const genre = genreFilter ? genreFilter.value : '';
    const sort = sortBy ? sortBy.value : 'title';

    const r = document.getElementById('results');
    if (resetOffset) {
        r.innerHTML = '';
        currentOffset = 0;
        isLoadingMore = false;
    }

    filteredPosters = posters.filter(p => {
        if (decade) {
            const year = p['originally released'] || 0;
            const pDecade = Math.floor(year / 10) * 10 + 's';
            if (pDecade !== decade) return false;
        }

        if (genre) {
            const pGenres = Array.isArray(p.genre) ? p.genre.join(' ').toLowerCase() : (p.genre || '').toLowerCase();
            if (!pGenres.includes(genre.toLowerCase())) return false;
        }

        if (search.length > 0) {
            const searchable = [
                p.title || '',
                p.director || '',
                Array.isArray(p.actors) ? p.actors.join(' ') : '',
                Array.isArray(p.genre) ? p.genre.join(' ') : (p.genre || ''),
                p['originally released'] ? String(p['originally released']) : '',
                p.variant || '',
                p.description || '',
                Array.isArray(p.tags) ? p.tags.join(' ') : ''
            ].join(' ').toLowerCase();

            return search.every(word => searchable.includes(word));
        }

        return true;
    });

    filteredPosters.sort((a, b) => {
        if (sort === 'title') return (a.sort_title || a.title || '').localeCompare(b.sort_title || b.title || '');
        if (sort === 'year-desc') return (b['originally released'] || 0) - (a['originally released'] || 0);
        if (sort === 'year-asc') return (a['originally released'] || 0) - (b['originally released'] || 0);
        if (sort === 'price-asc') return a.price - b.price;
        if (sort === 'price-desc') return b.price - a.price;
        if (sort === 'recent-desc') {
            return new Date(b.purchase_date || '1900-01-01') - new Date(a.purchase_date || '1900-01-01');
        }
        if (sort === 'director') return (a.director || '').localeCompare(b.director || '');
        return 0;
    });

    const batch = filteredPosters.slice(currentOffset, currentOffset + itemsPerPage);
    if (!batch.length && currentOffset === 0) {
        r.innerHTML = '<p class="text-center text-muted mt-4">No matching posters found.</p>';
        return;
    }

const slug = x.title.toLowerCase().replace(/[^a-z0-9]/g, '-').replace(/-+/g, '-').replace(/^-+|-+$/g, '');
return `
    <div class="col-6 col-sm-4 col-md-3 col-xl-2 mb-4">
        <a href="static-posters/${slug}.html" class="poster-card position-relative">
            ${x.on_sale ? '<span class="sale-badge">SALE</span>' : ''}
            <img src="${x.thumbnail}" alt="${x.title} poster" loading="lazy">
            <div class="poster-label">
                <h5 class="card-title">${x.title}</h5>
                <span class="price">£${x.price.toFixed(2)}</span>
            </div>
        </a>
    </div>`;

    currentOffset += batch.length;
    isLoadingMore = false;

    if (currentOffset < filteredPosters.length) {
        addSentinel();
    }
}

// Function to add sentinel for infinite scroll
function addSentinel() {
    const r = document.getElementById('results');
    const sentinel = document.createElement('div');
    sentinel.id = 'sentinel';
    sentinel.style.height = '1px';
    r.appendChild(sentinel);

    const observer = new IntersectionObserver(entries => {
        if (entries[0].isIntersecting && !isLoadingMore) {
            isLoadingMore = true;
            observer.disconnect();
            document.getElementById('sentinel')?.remove();
            render(false);
        }
    }, { rootMargin: '200px' });

    observer.observe(sentinel);
}

// Setup infinite scroll
function setupInfiniteScroll() {
    // Initial sentinel handled in render
}

/* Event listeners */
const inputs = ['searchInput', 'decadeFilter', 'genreFilter', 'sortBy'];
inputs.forEach(id => {
    const el = document.getElementById(id);
    if (el) {
        el.addEventListener('input', () => {
            if (id === 'searchInput') {
                debounce(() => render(true), 300)();
            } else {
                render(true);
            }
        });
    }
});

/* Cart count */
function updateCartCount(animate = false) {
    const badge = document.getElementById('cartCount');
    if (badge && typeof Snipcart !== 'undefined') {
        const count = Snipcart.store.getState().cart.items.length;
        badge.textContent = count;
        if (animate) {
            badge.classList.add('animate');
            setTimeout(() => badge.classList.remove('animate'), 300);
        }
    }
}

</script>

<script>
// LocalStorage cart add (simple array, no Snipcart—button position preserved)
const addToCartBtn = document.getElementById('addToCart');
addToCartBtn.addEventListener('click', () => {
  let cart = JSON.parse(localStorage.getItem('cart') || '[]');
  if (!cart.some(item => item.id === poster.product_id)) {
    cart.push({ id: poster.product_id, title: poster.title, price: poster.price, thumbnail: poster.thumbnail });
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${poster.title} added!`); // Or Bootstrap toast for polish
    updateCartBadge(true); // Animate badge (from cqp.js)

  }
});

</script>
